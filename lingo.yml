matchers:
  - type: "glob"
    config:
      pattern: "**/*.go"
  - type: "not"
    config:
      type: "glob"
      config:
        pattern: "**/*_test.go"

checkers:
  local_return:
  multi_word_ident_name:
  exported_ident_doc:
  consistent_receiver_names:
  left_quantifiers:
  pass_context_first:
  return_error_last:
